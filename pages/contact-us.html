    <main>
            <h1> CONTACT US </h1>
    <p>Fill the form bellow so we can contact you as soon as posible.</p>
        
        <form>
            <fieldset>
                <legend>
                    Reflect your inquiries
                </legend>
                <div class="contact-us_form">
                    <label class="form_label" for="name"> Name </label>
                    <input type="text" id="name" placeholder="Ex. Amy">
                </div>
                <div class="contact-us_form">
                    <label class="form_label" for="lastname"> Last name </label>
                    <input type="text" id="lastname" placeholder="Ex. Hudgens">
                </div>
                <div class="contact-us_form">
                    <label class="form_label" for="email"> Email </label>
                    <input type="email" id="email" placeholder="Ex. a.hudgens96@hotmail.com">
                </div>
                <div class="contact-us_form">
                    <label class="form_label" for="bio">Send us your comments or inquiries</label>
                    <textarea name="" id="" cols="30" rows="10">
                    </textarea>
                </div>
                <div class="contact-us_form">
                    <input type="submit" value="Send">
                    <input type="reset" value="Delete"> 
                </div>
            </fieldset>
        </form>
