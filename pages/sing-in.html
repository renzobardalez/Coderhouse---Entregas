<!-- Declaramos el tipo de documento HTML-->
<!DOCTYPE html>
<!-- Tipo de lenguage -->
<html lang="en">
<!-- Es la parte privada del documento , es una counicación entre el sitio web y el navegador-->


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Conexión a CSS -->
    <link rel="stylesheet" href="../css/style.css"">
    
    <title> Reflect </title>


</head>
<!-- Contenido del sitio-->
<body>
    <!-- estructura semántica de html -->

    <!-- etiqueta para el banner principal -->
    <header>
        <!-- imagen del logo -->
        <a href="../index.html">
            <img class="header_logo" src="../img/Reflect_logo.jpg" alt="Proyect Logo, black and white, letter R of Reflect">
        </a>

        <!-- menú de navegación -->
        <nav>
            <!-- lista desordenada-->
            <ul>
                <!--  Envía a la página principal  -->
                <li>
                    <a href="../index.html">
                        Home
                    </a>
                </li> 
                <!--  Envía a la página products  -->
                <li>
                    <a href="products.html">
                    Products
                    </a>
                </li>
                <!--  Envía a la página about-us  -->
                <li>
                    <a href="about-us.html">
                        About us
                    </a></li>
                <!--  Envía a la página contact-us  -->
                <li>
                    <a href="contact-us.html">
                        Contact us
                    </a>
                </li>
                <!--  Envía a la página help  -->
                <li>
                    <a href="help.html">
                        Help
                    </a>
                </li>
            </ul>
        </nav>
    </header>   
    



    <!-- etiqueta para el contenido principal -->
    <main>
        <!-- Etiqueta para títulos/subtítulos -->
        <h1 class="title"> SIGN IN </h1>
        <p>Join our team!</p>
        <div class="container">
            <form  action="/signin" method="POST">
                <div class="form_label">
                    <label for="username"> Username or email: </label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form_label">
                    <label for="password"> Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit">Sign In</button>
            </form>
        </div>
    </main>




    <!-- etiqueta para el pie de página -->
    <footer>
        <p>All rights reserved</p>
        <!-- Espacio para redes sociales -->
        <div>
            <a href="https://www.instagram.com/reflect__pe/" target="_blank">
                <img class="ig_footer_icon" src="../img/instagram_icon.png" alt="Instagram logo, cyan and white letter">  
            </a>
        </div>
        <div>
            <a href="https://www.facebook.com/reflect.pe">
                <img class="fb_footer_icon" src="../img/facebook_icon.png" alt="Facebook logo, blue font and white letter">
            </a>
            
        </div>
        
    </footer>



</body>
</html>
